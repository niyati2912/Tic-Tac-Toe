<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Simple bubble animation */
.bubble {
position: absolute;
bottom: -50px;
background: rgba(255, 255, 255, 0.5);
border-radius: 50%;
animation: rise 15s infinite ease-in;
}
@keyframes rise {
0% { transform: translateY(0) scale(1); opacity: 1; }
100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body class="relative flex flex-col items-center justify-center h-screen bg-gradient-to-b from-pink-200 via-purple-200 to-pink-300 text-purple-900 overflow-hidden">

<div class="bubble w-12 h-12 left-10"></div>
<div class="bubble w-16 h-16 left-1/3"></div>
<div class="bubble w-8 h-8 left-1/2"></div>
<div class="bubble w-20 h-20 left-2/3"></div>
<div class="bubble w-10 h-10 left-3/4"></div>

<!-- added relative here so winLine positions correctly -->
<div id="gameContainer" class="relative z-10 flex flex-col items-center justify-center p-6 rounded-2xl shadow-2xl bg-white/70 backdrop-blur-md">
<h1 class="text-5xl font-extrabold mb-6 text-pink-600 drop-shadow-lg">Tic Tac Toe</h1>

<div id="cellContainer" class="grid grid-cols-3 gap-3">
    <div cellIndex="0" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="1" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="2" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="3" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="4" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="5" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="6" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="7" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
    <div cellIndex="8" class="cell bg-pink-200 hover:bg-pink-300 w-24 h-24 flex items-center justify-center text-4xl font-extrabold text-purple-700 cursor-pointer rounded-xl shadow-md transition"></div>
</div>

<div id="winLine" class="absolute bg-purple-600 h-1 w-0 transition-all duration-500 ease-in-out"></div>

<h2 id="statusText" class="mt-6 text-xl font-semibold text-purple-800"></h2>
<button id="restartBtn" class="mt-4 px-6 py-2 bg-pink-500 hover:bg-purple-600 text-white font-bold rounded-full shadow-lg transition">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
